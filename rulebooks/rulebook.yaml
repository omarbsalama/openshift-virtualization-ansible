- name: GitHub Webhook Rulebook
  hosts: localhost
  sources:
    - ansible.eda.webhook:
        token: 0ffd6bf81536215565eeb7169b070461021091c8
  rules:
    - name: React to GitHub Push
      condition: event.payload.action == "opened"
      action:
        run_job_template:
          name: vm  # your AAP job template name
          organization: Default
          extra_vars:
            event: "{{ event }}"
